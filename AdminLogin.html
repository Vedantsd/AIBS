<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIBS | Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="min-h-screen bg-green-50 flex items-center justify-center px-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">
    <h1 class="text-2xl font-bold text-green-800 mb-1">AIBS Admin</h1>
    <p class="text-xs text-gray-500 mb-6">Sign in with your admin credentials.</p>

    <form id="adminLoginForm" class="space-y-4">
      <div>
        <label class="block text-xs font-semibold text-gray-600 mb-1">Admin Email</label>
        <input id="adminEmail" type="email" required class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:ring-green-500 focus:border-green-500" />
      </div>
      <div>
        <label class="block text-xs font-semibold text-gray-600 mb-1">Password</label>
        <input id="adminPassword" type="password" required class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:ring-green-500 focus:border-green-500" />
      </div>
      <button type="submit" class="w-full bg-green-700 hover:bg-green-800 text-white text-sm font-semibold py-2.5 rounded-lg shadow-sm">
        Login as Admin
      </button>
    </form>

    <p id="adminAuthMessage" class="text-xs text-red-600 mt-3 min-h-[1.5rem]"></p>

    <div class="mt-6 p-4 bg-green-50 rounded-lg border border-green-200">
      <p class="text-xs text-gray-600 font-semibold mb-2">Default Admin Credentials:</p>
      <div class="text-xs text-gray-700 space-y-1">
        <p><span class="font-medium">Email:</span> admin@aibs.com</p>
        <p><span class="font-medium">Password:</span> admin123</p>
      </div>
    </div>

    <p class="mt-4 text-[11px] text-gray-400 text-center">
      Not an admin? Go to <a href="index.html" class="text-green-600 underline">Home Page</a>
    </p>
  </div>

  <script src="api.js"></script>
  <script>
    const form = document.getElementById('adminLoginForm');
    const msg = document.getElementById('adminAuthMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';
      
      const email = document.getElementById('adminEmail').value.trim();
      const password = document.getElementById('adminPassword').value;

      try {
        const result = await api.login(email, password, 'Admin');
        if (result.error) {
          msg.textContent = result.error;
        } else {
          window.location.href = 'AdminDashboard.html';
        }
      } catch (err) {
        msg.textContent = 'Login failed. Please check your credentials.';
      }
    });

    // Check if already logged in as admin
    (async () => {
      try {
        const user = await api.getCurrentUser();
        if (user && user.type === 'Admin') {
          window.location.href = 'AdminDashboard.html';
        }
      } catch (err) {
        // Not logged in, stay on login page
      }
    })();
  </script>
</body>
</html>
