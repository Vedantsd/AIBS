<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIBS | Farmer Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="min-h-screen bg-green-50 flex items-center justify-center px-4">
  <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8">
    <h1 class="text-2xl font-bold text-green-800 mb-1">Farmer Login</h1>
    <p class="text-xs text-gray-500 mb-6">Sign in or create an account as a Farmer.</p>

    <div class="flex border-b border-gray-200 text-sm font-medium mb-4">
      <button type="button" id="tabLogin" class="px-4 py-2 -mb-px border-b-2 border-green-600 text-green-700">Login</button>
      <button type="button" id="tabSignup" class="px-4 py-2 text-gray-500">Sign up</button>
    </div>

    <form id="loginForm" class="space-y-4 mt-1">
      <div>
        <label class="block text-xs font-semibold text-gray-600 mb-1">Email</label>
        <input id="loginEmail" type="email" required class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:ring-green-500 focus:border-green-500" />
      </div>
      <div>
        <label class="block text-xs font-semibold text-gray-600 mb-1">Password</label>
        <input id="loginPassword" type="password" required class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:ring-green-500 focus:border-green-500" />
      </div>
      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white text-sm font-semibold py-2.5 rounded-lg shadow-sm">Login as Farmer</button>
    </form>

    <form id="signupForm" class="space-y-4 mt-1 hidden">
      <div>
        <label class="block text-xs font-semibold text-gray-600 mb-1">Full name</label>
        <input id="signupName" type="text" required class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:ring-green-500 focus:border-green-500" />
      </div>
      <div>
        <label class="block text-xs font-semibold text-gray-600 mb-1">Email</label>
        <input id="signupEmail" type="email" required class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:ring-green-500 focus:border-green-500" />
      </div>
      <div>
        <label class="block text-xs font-semibold text-gray-600 mb-1">Password</label>
        <input id="signupPassword" type="password" minlength="6" required class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:ring-green-500 focus:border-green-500" />
        <p class="text-[11px] text-gray-400 mt-1">Minimum 6 characters.</p>
      </div>
      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white text-sm font-semibold py-2.5 rounded-lg shadow-sm">Create Farmer Account</button>
    </form>

    <p id="authMessage" class="text-xs text-red-600 mt-3 min-h-[1.5rem]"></p>

    <p class="mt-4 text-[11px] text-gray-400">
      Vendor? Use <a href="VendorLogin.html" class="text-green-600 underline">Vendor Login</a>. 
      Admin? Use <a href="AdminLogin.html" class="text-green-600 underline">Admin Login</a>.
    </p>
  </div>

  <script src="api.js"></script>
  <script>
    const tabLogin = document.getElementById('tabLogin');
    const tabSignup = document.getElementById('tabSignup');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const authMessage = document.getElementById('authMessage');

    tabLogin.addEventListener('click', () => {
      tabLogin.classList.add('border-green-600', 'text-green-700');
      tabSignup.classList.remove('border-green-600', 'text-green-700');
      tabSignup.classList.add('text-gray-500');
      loginForm.classList.remove('hidden');
      signupForm.classList.add('hidden');
      authMessage.textContent = '';
    });

    tabSignup.addEventListener('click', () => {
      tabSignup.classList.add('border-green-600', 'text-green-700');
      tabLogin.classList.remove('border-green-600', 'text-green-700');
      tabLogin.classList.add('text-gray-500');
      signupForm.classList.remove('hidden');
      loginForm.classList.add('hidden');
      authMessage.textContent = '';
    });

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      authMessage.textContent = '';
      
      const name = document.getElementById('signupName').value.trim();
      const email = document.getElementById('signupEmail').value.trim();
      const password = document.getElementById('signupPassword').value;

      try {
        const result = await api.signup(name, email, password, 'Farmer');
        if (result.error) {
          authMessage.textContent = result.error;
        } else {
          window.location.href = 'FarmerDashboard.html';
        }
      } catch (err) {
        authMessage.textContent = 'Sign up failed. Please try again.';
      }
    });

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      authMessage.textContent = '';
      
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;

      try {
        const result = await api.login(email, password, 'Farmer');
        if (result.error) {
          authMessage.textContent = result.error;
        } else {
          window.location.href = 'FarmerDashboard.html';
        }
      } catch (err) {
        authMessage.textContent = 'Login failed. Please try again.';
      }
    });

    (async () => {
      try {
        const user = await api.getCurrentUser();
        if (user && user.type === 'Farmer') {
          window.location.href = 'FarmerDashboard.html';
        }
      } catch (err) {
      }
    })();
  </script>
</body>
</html>
